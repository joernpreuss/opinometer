services:
  postgres:
    image: postgres:15
    container_name: opinometer_db
    environment:
      POSTGRES_DB: opinometer
      POSTGRES_USER: opinometer
      POSTGRES_PASSWORD: opinometer_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opinometer -d opinometer"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: